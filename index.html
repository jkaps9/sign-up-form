<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>

<body>
    <!-- BACKGROUND IMAGE SOURCE:  https://unsplash.com/photos/photo-of-brown-wooden-boardwalk-nearby-sea-mFbrMEVKCkc -->
    <!-- Photo by Michael Martinelli -->
    <main>
        <div class="image-sidebar">
            <div class="logo-container">
                <img src="./Images/odin-lined.png" alt="odin logo" class="logo">
                <h1>Odin</h1>
            </div>
            <p class="attribution"> Photo by <a href="https://unsplash.com/@michaelmartinelli">Michael Martinelli</a> on
                <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>
        <div class="form-sidebar">

            <p>This is not a real online service! You know you need something like this in your life to help you
                realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <br>
            <p>You <em>know</em> you want to.</p>

            <form action="" method="get">
                <div class="card">
                    <h2>Let's do this!</h2>
                    <div class="form-row">
                        <div class="input-item">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="input-item">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-item">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input-item">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-item">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="input-item">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="/">Log in</a></p>
            </form>

        </div>

    </main>
</body>

</html>
